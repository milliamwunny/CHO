<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="google" content="notranslate" />
  <title>KHÁNG CÁO</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      cursor: crosshair;
      height: 100%;
      color: white;
      font-family: 'Courier New', monospace;
    }

    #appealGif {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 90vw;
      max-height: 70vh;
      z-index: 1;
    }

    .insult {
      position: absolute;
      color: yellow;
      font-weight: bold;
      font-family: Impact, sans-serif;
      text-shadow: 2px 2px black;
      animation: pop 0.4s ease-out;
      z-index: 5;
      word-wrap: break-word;
      max-width: 80vw;
      text-align: center;
      white-space: nowrap;
    }

    @keyframes pop {
      0% { transform: scale(0); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>

  <img id="appealGif" src="troi-oi.gif" alt="Appeal GIF" />

  <audio id="appealAudio" loop>
    <source src="appeal-fart.mp3" type="audio/mpeg" />
  </audio>

  <script>
    const insults = [
      "ĐỤ MÁ MÀY NGU NHƯ BÒ!",
      "MÀY NGHĨ LÁI XE LÀ TRÒ ĐÙA HẢ?",
      "AI CŨNG GHÉT MÀY!",
      "MÀY NGHÈO MÀ CÒN LÁO!",
      "BỐ MÀY NHÌN MÀY MUỐN ÓI!"
    ];

    function dropInsult() {
      const el = document.createElement('div');
      el.classList.add('insult');
      el.textContent = insults[Math.floor(Math.random() * insults.length)];
      document.body.appendChild(el);

      // Pick random font size suitable for mobile
      const size = Math.max(18, Math.min(48, window.innerWidth / 20 + Math.random() * 20));
      el.style.fontSize = `${size}px`;

      // Measure element after it's in DOM
      const rect = el.getBoundingClientRect();
      const maxX = window.innerWidth - rect.width - 10;
      const maxY = window.innerHeight - rect.height - 10;
      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      el.style.left = `${x}px`;
      el.style.top = `${y}px`;

      setTimeout(() => el.remove(), 3500); // visible longer
    }

    // Slower interval for phones
    setInterval(dropInsult, 2000);

    // Play sound on first tap for mobile
    window.addEventListener('click', () => {
      document.getElementById('appealAudio').play();
    });
  </script>

</body>
</html>
