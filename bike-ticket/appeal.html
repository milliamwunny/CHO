<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="google" content="notranslate" />
  <title>KHÁNG CÁO</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      cursor: crosshair;
      height: 100%;
      color: white;
      font-family: 'Courier New', monospace;
    }

    #appealGif {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 90vw;
      max-height: 70vh;
      z-index: 1;
    }

    .insult {
      position: absolute;
      color: yellow;
      font-weight: bold;
      font-family: Impact, sans-serif;
      text-shadow: 2px 2px black;
      animation: pop 0.4s ease-out;
      z-index: 5;
      word-wrap: break-word;
      max-width: 80vw;
      text-align: center;
    }

    @keyframes pop {
      0% { transform: scale(0); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>

  <img id="appealGif" src="troi-oi.gif" alt="Appeal GIF" />

  <audio id="appealAudio" loop>
    <source src="appeal-fart.mp3" type="audio/mpeg" />
  </audio>

  <script>
    const insults = [
      "ĐỤ MÁ MÀY NGU NHƯ BÒ!",
      "MÀY NGHĨ LÁI XE LÀ TRÒ ĐÙA HẢ?",
      "AI CŨNG GHÉT MÀY!",
      "MÀY NGHÈO MÀ CÒN LÁO!",
      "BỐ MÀY NHÌN MÀY MUỐN ÓI!"
    ];

    function randomPos() {
      const padding = 50; 
      return {
        x: padding + Math.random() * (window.innerWidth - padding*2),
        y: padding + Math.random() * (window.innerHeight - padding*2),
        size: Math.max(18, Math.min(48, window.innerWidth / 18 + Math.random() * 25))
      };
    }

    function dropInsult() {
      const el = document.createElement('div');
      el.classList.add('insult');
      const { x, y, size } = randomPos();
      el.style.left = `${x}px`;
      el.style.top = `${y}px`;
      el.style.fontSize = `${size}px`;
      el.textContent = insults[Math.floor(Math.random() * insults.length)];
      document.body.appendChild(el);
      setTimeout(() => el.remove(), 3000); // stays longer now
    }

    // Slower interval for readability on phones
    setInterval(dropInsult, 1500);

    window.addEventListener('click', () => {
      document.getElementById('appealAudio').play();
    });
  </script>

</body>
</html>
