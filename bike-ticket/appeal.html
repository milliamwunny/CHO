<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="google" content="notranslate" />
  <title>KHÁNG CÁO</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      overflow: hidden;
      cursor: crosshair;
      height: 100%;
      color: white;
      font-family: 'Courier New', monospace;
    }

    #appealGif {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      max-width: 90vw;
      max-height: 70vh;
      z-index: 1;
    }

    .insult {
      position: absolute;
      color: yellow;
      font-weight: bold;
      font-family: Impact, sans-serif;
      text-shadow: 2px 2px black;
      animation: pop 0.4s ease-out;
      z-index: 5;
      white-space: nowrap;
      visibility: hidden; /* start hidden for measurement */
    }

    @keyframes pop {
      0% { transform: scale(0); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>

  <img id="appealGif" src="troi-oi.gif" alt="Appeal GIF" />

  <audio id="fart1" loop><source src="fart1.mp3" type="audio/mpeg" /></audio>
  <audio id="fart2" loop><source src="fart2.mp3" type="audio/mpeg" /></audio>
  <audio id="fart3" loop><source src="fart3.mp3" type="audio/mpeg" /></audio>

  <script>
    const insults = [
      "ĐỤ MÁ MÀY NGU NHƯ BÒ!",
      "MÀY NGHĨ LÁI XE LÀ TRÒ ĐÙA HẢ?",
      "AI CŨNG GHÉT MÀY!",
      "MÀY NGHÈO MÀ CÒN LÁO!",
      "BỐ MÀY NHÌN MÀY MUỐN ÓI!"
    ];

    function dropInsult() {
      const el = document.createElement('div');
      el.classList.add('insult');
      el.textContent = insults[Math.floor(Math.random() * insults.length)];
      document.body.appendChild(el);

      // Pick font size for variety
      el.style.fontSize = (24 + Math.random() * 20) + "px";

      // Temporarily show invisibly for measurement
      el.style.visibility = 'hidden';
      el.style.left = '0px';
      el.style.top = '0px';

      // Force browser to render so offsetWidth/Height are valid
      const rect = el.getBoundingClientRect();
      const textWidth = rect.width;
      const textHeight = rect.height;

      // Calculate safe positions fully on-screen
      const maxX = window.innerWidth - textWidth - 10;
      const maxY = window.innerHeight - textHeight - 10;
      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      // Apply final position & show
      el.style.left = `${x}px`;
      el.style.top = `${y}px`;
      el.style.visibility = 'visible';

      setTimeout(() => el.remove(), 4000);
    }

    // Drop insult every 2s
    setInterval(dropInsult, 2000);

    // Play sounds on first click/tap
    function playSounds() {
      document.getElementById('fart1').play();
      document.getElementById('fart2').play();
      document.getElementById('fart3').play();
      document.body.removeEventListener('click', playSounds);
      document.body.removeEventListener('touchstart', playSounds);
    }

    document.body.addEventListener('click', playSounds);
    document.body.addEventListener('touchstart', playSounds);
  </script>

</body>
</html>
