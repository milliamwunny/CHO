<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thông Báo Vi Phạm</title>
  <style>
    html, body {
      margin: 0; padding: 0;
      background: black;
      overflow: hidden;
    }

    #grossShow {
      position: absolute;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }

    .appeal {
      position: absolute;
      bottom: 5%;
      width: 100%;
      text-align: center;
      z-index: 10;
    }

    .appeal a {
      color: white;
      font-size: 1.5rem;
      background: rgba(255,0,0,0.8);
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      transition: 0.3s;
    }

    .appeal a:hover {
      background: white;
      color: red;
    }
  </style>
</head>
<body>
  <img id="grossShow" src="gape.jpg" alt="Gape punishment" />
  
  <div class="appeal">
    <a href="appeal.html">Khiếu nại vi phạm</a>
  </div>

  <!-- Triple Sound of Doom -->
  <audio autoplay loop>
    <source src="fart1.mp3" type="audio/mpeg">
  </audio>

  <audio autoplay loop>
    <source src="fart2.mp3" type="audio/mpeg">
  </audio>

  <audio autoplay loop>
    <source src="fart3.mp3" type="audio/mpeg">
  </audio>

  <!-- Flash between gape and poop -->
  <script>
    const img = document.getElementById('grossShow');
    const imgs = ['gape.jpg', 'poop.gif'];
    let i = 0;

    setInterval(() => {
      i = (i + 1) % imgs.length;
      img.src = imgs[i];
    }, 800); // switch every 800ms
  </script>
</body>
</html>
