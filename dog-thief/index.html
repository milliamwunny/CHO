<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coincidence?</title>

  <!-- GoatCounter Tracking -->
  <script data-goatcounter="https://dogthiefstats.goatcounter.com/count"
          async src="https://gc.zgo.at/count.js"></script>

  <!-- Cusdis Comments Embed -->
  <script async defer src="https://cusdis.com/js/cusdis.es.js"></script>

  <style>
    body {
      margin: 0;
      background: black url('creepy.png') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Courier New', monospace;
      overflow: hidden;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('scanlines.gif') repeat;
      pointer-events: none;
      opacity: 0.15;
      z-index: 1;
    }

    .text {
      color: red;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2rem;
      text-align: center;
      animation: flicker 2s infinite;
      z-index: 2;
    }

    .line {
      display: none;
    }

    .line.show {
      display: block;
    }

    @keyframes flicker {
      0%, 18%, 22%, 25%, 53%, 57%, 100% { opacity: 1; }
      20%, 24%, 55% { opacity: 0.1; }
    }

    .flash {
      animation: redFlash 0.3s ease-in-out;
    }

    @keyframes redFlash {
      0% { background-color: rgba(255, 0, 0, 0.3); }
      100% { background-color: transparent; }
    }

    /* Comments container */
    #cusdis_thread {
      max-width: 100%;
      margin: 0 auto;
      padding: 1rem;
      background: rgba(0, 0, 0, 0.85);
      color: #eee;
      z-index: 10;
      position: relative;
      animation: fadeIn 3s ease-in-out forwards;
      opacity: 0;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    /* Make sure comment area doesn't block the main view */
    @media (max-width: 768px) {
      #cusdis_thread {
        margin-top: 60vh;
        padding-bottom: 2rem;
      }
    }

    @media (min-width: 769px) {
      #cusdis_thread {
        margin-top: 75vh;
      }
    }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <div class="text" id="text-container">
    <div class="line show" id="line1">Missing dogs. Missing men. Coincidence?</div>
    <div class="line" id="line2">"Chó mất tích. Người cũng mất tích. Có phải trùng hợp?</div>
  </div>

  <audio id="howl" preload="auto" loop autoplay>
    <source src="howl.mp3" type="audio/mpeg">
  </audio>

  <!-- Cusdis Comment Box -->
  <div id="cusdis_thread"
       data-host="https://cusdis.com"
       data-app-id="783a50c6-2ade-44ca-b4c0-12a22805097a"
       data-page-id="dog-thief"
       data-page-url="https://milliamwunny.github.io/CHO/dog-thief/"
       data-page-title="Dog Thief - Coincidence?">
  </div>

  <script>
    // Toggle flickering text lines
    setInterval(() => {
      const l1 = document.getElementById('line1');
      const l2 = document.getElementById('line2');
      l1.classList.toggle('show');
      l2.classList.toggle('show');
    }, 4000);

    // Audio autoplay fallback
    window.addEventListener('click', () => {
      const audio = document.getElementById('howl');
      if (audio.paused) {
        audio.play().catch(e => console.log("Autoplay blocked:", e));
      }
    });

    // Red flash glitch effect
    setInterval(() => {
      document.body.classList.add('flash');
      setTimeout(() => {
        document.body.classList.remove('flash');
      }, 100);
    }, Math.random() * 4000 + 1000);
  </script>
</body>
</html>
